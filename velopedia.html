<head>
    <title>velopedia</title>
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700,900' rel='stylesheet' type='text/css'>
</head>

<body>

</body>

<template name="home">
    {{>loading}}
    {{>header}}
    {{>right}}
    {{>left}}

</template>




<template name="loading">
    <div class="loading">
        <div class="spinner">
          <div class="bounce1"></div>
          <div class="bounce2"></div>
          <div class="bounce3"></div>
        </div>
      <div class="txt"> Loading </div>
    </div>
</template>

<template name="right">
    <div class="right">
        {{#if tumblrIsVisible}}
        {{>tumblr}}
        {{/if}}

        {{#if stravaIsVisible}}
        {{>strava}}
        {{/if}}
    </div>
</template>

<template name="left">
    <div class="left">
        {{>newslist}}
    </div>
</template>


<template name="strava">
    {{#each list}}
    {{> stravaitem}}
    {{/each}}
    <div class="map-list"></div>
</template>

<template name="stravaitem">
    <div class="tile">
        <div class="desc">
            <div class="athlete-name">{{athlete.firstname}} {{athlete.lastname}}</div>
            <div class="activity-name">{{name}}</div>
        </div>
        <img class="staticmap" src="https://maps.googleapis.com/maps/api/staticmap?size=250x250&maptype=terrain&path=weight:3%7Ccolor:0xff0000ff%7Cenc:{{src}}&key=AIzaSyAPFGBr9K2wsB_K6YmOW1Y_QykwzAoS1IE" />
        <img class="profile-img" src="{{athlete.profile_medium}}" />
        <div class="numbers">
            <div class="distance">{{distance}} km</div>
            <div class="elevation"><span class="icon icon-mountains"></span>{{total_elevation_gain}} m</div>
            <div class="kudos_count"><span class="icon icon-like"></span>{{kudos_count}}</div>
        </div>
    </div>
</template>


<template name="tumblr">
    <div class="tumblr" id="container" data-columns></div>

</template>

<template name="item">
    <div class="box item">
        <img src="{{url}}" alt=""/>
    </div>
</template>



<template name="newslist">
    <div class="news">
        {{#each list}}
        {{> newsitem}}
        {{/each}}
    </div>
</template>

<template name="newsitem">
    <div class="cont">
        <a class="title" href="{{link}}">{{title}}</a>
    </div>
</template>
