<head>
    <title>velopedia</title>
</head>

<body>
<div class="time"></div>
{{> newslist}}
{{> hello}}
</body>

<template name="hello">

    <div id="container" class="cols">
    {{#each greeting}}
        {{#if hasSize}}
            {{> item}}
        {{/if}}
    {{/each}}
    </div>

</template>

<template name="item">
    <div class="box">
        <img src="{{url}}" alt=""/>
    </div>
</template>

<template name="newslist">
    <div class="left">
        {{#each list}}
            {{> newsitem}}
        {{/each}}
    </div>
</template>

<template name="newsitem">
    <div class="cont">
        <a class="title" href="{{link}}">{{title}}</a>
    </div>
</template>
