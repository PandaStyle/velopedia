<head>
    <title>velopedia</title>
</head>

<body>
{{>header}}
{{>left }}
{{> right}}
</body>

<template name="header">
    <header>
        <span class="logo">VELOPEDIA</span>
        <span>Loading time: <span class="time"></span></span>

        <span class="radios">
            <input type="radio" name="switch" value="tumblr" checked/>tumblr
            <input type="radio" name="switch" value="strava"/>strava
        </span>
    </header>
</template>

<template name="right">
    <div class="right">
        {{#if tumblrIsVisible}}
            {{>tumblr}}
        {{/if}}

        {{#if stravaIsVisible}}
            {{>strava}}
        {{/if}}
    </div>
</template>

<template name="left">
    <div class="left">
        {{>newslist}}
    </div>
</template>


<template name="strava">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    {{#each list}}
        {{> stravaitem}}
    {{/each}}
    <div class="map-list"></div>
</template>

<template name="stravaitem">
    <div class="tile">AAA
       <!-- <div class="profile-pic"><img class="profile-img" src="' +  respJson[i].athlete.profile_medium + '" /></div>\
        <div class="numbers">\
            <div class="distance">' +  (respJson[i].distance/1000).toFixed(1) + ' km</div>\
            <div class="elevation">' +  respJson[i].total_elevation_gain + ' m</div>\
            <div class="avg-speed">' +  (respJson[i].average_speed*3.6).toFixed(1) + ' km/h</div>\
        </div>\-->
    </div>
</template>


<template name="tumblr">
    {{#each greeting}}
        {{#if hasSize}}
            {{> item}}
        {{/if}}
    {{/each}}
</template>

<template name="item">
    <div class="box">
        <img src="{{url}}" alt=""/>
    </div>
</template>



<template name="newslist">
        {{#each list}}
            {{> newsitem}}
        {{/each}}
</template>

<template name="newsitem">
    <div class="cont">
        <a class="title" href="{{link}}">{{title}}</a>
    </div>
</template>
