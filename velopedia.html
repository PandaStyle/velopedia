<head>
    <title>velopedia</title>
</head>

<body>

</body>

<template name="home">
    {{>header}}
    {{>left}}
    {{>right}}
</template>

<template name="header">
    <header>
        <div class="header-wrapper">
            <span class="logo">VELOPEDIA</span>
            <span>Loading time: <span class="time"></span></span>

            <span class="radios">
                <input type="radio" name="switch" value="tumblr" />tumblr
                <input type="radio" name="switch" value="strava" checked/>strava
            </span>
        </div>
    </header>
</template>

<template name="right">
    <div class="right">
        {{#if tumblrIsVisible}}
        {{>tumblr}}
        {{/if}}

        {{#if stravaIsVisible}}
        {{>strava}}
        {{/if}}
    </div>
</template>

<template name="left">
    <div class="left">
        {{>newslist}}
    </div>
</template>


<template name="strava">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    {{#each list}}
    {{> stravaitem}}
    {{/each}}
    <div class="map-list"></div>
</template>

<template name="stravaitem">
    <div class="tile">
        <div class="map-item" id="{{id}}"></div>
        <div class="profile-pic"><img class="profile-img" src="{{athlete.profile_medium}}" /></div>
        <div class="numbers">
            <div class="distance">{{distance}} km</div>
            <div class="elevation">{{total_elevation_gain}} m</div>
            <div class="avg-speed">{{average_speed}} km/h</div>
        </div>
    </div>
</template>


<template name="tumblr">
    {{#each greeting}}
    {{#if hasSize}}
    {{> item}}
    {{/if}}
    {{/each}}
</template>

<template name="item">
    <div class="box">
        <img src="{{url}}" alt=""/>
    </div>
</template>



<template name="newslist">
    {{#each list}}
    {{> newsitem}}
    {{/each}}
</template>

<template name="newsitem">
    <div class="cont">
        <a class="title" href="{{link}}">{{title}}</a>
    </div>
</template>
